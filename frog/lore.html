<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text on a Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      background('#f0f0f0');
      textSize(32);
      textAlign(CENTER, CENTER);
      text('You are a small frog and you need to get to the other side of the road and river to do whatever.', width/2, height/2);
    }
  </script>
</body>
</html>
